      .pac-card {

    <div class="navbar">
        <input id="zip" type="text">
        <a href="#news">News</a>
        <div class="dropdown">
        <button class="dropbtn" onclick="myFunction()">Dropdown
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
        </div> 
      </div>
      <iframe src="https://storage.googleapis.com/maps-solutions-76l55ecu3m/neighborhood-discovery/n3mr/neighborhood-discovery.html"
      width="100%" height="100%"
      style="border:0;"
      loading="lazy">
    </iframe>
    <!DOCTYPE html>


<script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(e) {
      if (!e.target.matches('.dropbtn')) {
      var myDropdown = document.getElementById("myDropdown");
        if (myDropdown.classList.contains('show')) {
          myDropdown.classList.remove('show');
        }
      }
    }

    var zip = document.getElementById("zip");
    zip.addEventListener("keydown", function (e) {
    if (e.code === "Enter") {  //checks whether the pressed key is "Enter"
        validate(e);
    }
});

function validate(e) {
    var text = e.target.value;
    document.getElementById("gmap_canvas").src = "https://maps.google.com/maps?q="+ text;
}
    </script>
